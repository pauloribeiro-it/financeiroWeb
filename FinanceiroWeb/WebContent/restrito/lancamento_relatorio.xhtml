<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">
<ui:composition>
	<h:form id="relatorio">
		<h:panelGroup>
			<fieldset><legend>Paramêtros do Relatório</legend> <h:panelGrid
				columns="7">
				<h:outputLabel value="Data Inicial: " />
				<p:calendar value="#{lancamentoBean.dataInicialRelatorio}" pattern="dd/MM/yyyy"/>
				<h:outputLabel value="Data Final: " />
				<p:calendar value="#{lancamentoBean.dataFinalRelatorio}" pattern="dd/MM/yyyy"/>
				<p:commandButton value="Imprimir" ajax="false">
					<p:fileDownload value="#{lancamentoBean.arquivoRetorno}" />
				</p:commandButton>
			</h:panelGrid></fieldset>
		</h:panelGroup>
	</h:form>
</ui:composition>
</html>
